<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Mateusz Wasik">
    <title>BitBox</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="variables" type="number">
      <p>Variables: {{ variables }}</p>
      <button v-on:click="map(variables)">Go</button>
      <table>
        <thead>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>

      var app = new Vue({
        el: '#app',
        data:
        {
          variables: 1,
          gray: ['0000','0001','0011','0010','0110','0111','0101','0100','1100','1101','1111','1110','1010','1011','1001','1000'],
        },
        methods:
        {
          map: function(a)
          {
            var x = Math.ceil(a / 2);
            var y = Math.floor(a / 2);
            var m = Array();
            var o =
            {
              x: 0,
              y: 0,
              gray_x: 000,
              gray_y: 000
            }

            for(var i=0; i<=x; i++)
            {
              for(var j=0; j<=y; j++)
              {
                m.push(
                {
                  x: i,
                  y: j,
                  gray_x: this.gray[i],
                  gray_y: this.gray[j]
                })
              }
            }

            console.log(m);
            console.log(x + ' ' + y);
          }
        }
      });

    </script>
  </body>
</html>
